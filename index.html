<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>High Card</title>
    <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
    <h1 class="heading">High Card <img class="logo" src="assets/images/cardsfull.png" alt="High Card!"></h1>

    <div class="game-area">
        <p>Press play to draw a card, the one who gets the highest card wins!</p>
        <div class="card-area">
            <div id="playercard"><p><img id="startcard" src="assets/images/hearts03.png" alt=""></p></div>
            
            <div id="cpucard"><p><img id="startcard" src="assets/images/hearts07.png" alt=""></p></div>

            <div class="btn-div">Start <button onclick="rndCard()" id="btn">Play</button>
            <p id="winner"></p>
            </div>
            
        </div>

    </div>
    
    <div class="score-area"><p>Score Area</p>
        <p class="scores">Player Score: <span id="playerscore"></span></p>
        <p class="scores">CPU Score: <span id="cpuscore"></span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
